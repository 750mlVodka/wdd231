<head>

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="750mlvodka.github.io">
    <meta property="twitter:url" content="https://750mlvodka.github.io/wdd231/finalproject/">

        content="Search and explore video games from RAWG database. Add video games to your favorites or wishlist.">

        content="https://raw.githubusercontent.com/750mlVodka/wdd231/refs/heads/main/finalproject/images/hero1.jpg">

    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">

    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/ui.js"></script>
    <script type="module" src="scripts/wishlist.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">
</head>

<body>
    <header class="site-header">
        <div class="brand">
            <img src="images/logo.svg" alt="VideoGame Explorer logo" class="logo" />
            <span class="site-title">VideoGame Explorer</span>
        </div>
        <nav>
            <button id="menuBtn" aria-expanded="false" aria-controls="primaryNav">☰</button>
            <ul id="primaryNav" class="nav-list">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="trending.html">Trending</a></li>
                <li><a href="wishlist.html">Wishlist</a></li>
            </ul>
        </nav>
    </header>

    <main class="container" id="main">
        <section class="search-section">
            <h1>Search Games</h1>
            <form id="searchForm" aria-label="Search games">
                <label for="q"></label>
                <input id="q" name="q" type="search" placeholder="Search games by title..." autocomplete="off"
                    required />
                <button id="searchBtn" type="submit">Search</button>
            </form>
        </section>

        <section id="results" class="results" aria-live="polite">
            <!-- Game cards -->
        </section>

        <!-- Modal for game details -->
        <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
            <div class="modal-content" role="document" tabindex="-1">
                <button class="modal-close" aria-label="Close details">&times;</button>
                <div id="modalBody"></div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; <span id="year"></span> VideoGame Explorer — Cuautla, México</p>
        <p><a href="" target="_blank" rel="">V</a></p>
    </footer>

</body>
