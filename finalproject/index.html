<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoGame Explorer — Home</title>

    <!-- Open Graph -->
    <meta property="og:title" content="VideoGame Explorer" />
    <meta property="og:description" content="Search and explore video games from RAWG database." />
    <meta property="og:image" content="images/logo.svg" />
    <meta property="og:type" content="website" />

    <link rel="icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/main.css" />

    <script type="module" src="scripts/main.js" defer></script>
    <script type="module" src="scripts/ui.js" defer></script>
    <script type="module" src="scripts/wishlist.js" defer></script>
    <script src="https://kit.fontawesome.com/653120ec51.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="site-header">
        <div class="brand">
            <img src="images/logo.svg" alt="VideoGame Explorer logo" class="logo" />
            <span class="site-title">VideoGame Explorer</span>
        </div>
        <nav>
            <button id="menuBtn" aria-expanded="false" aria-controls="primaryNav">☰</button>
            <ul id="primaryNav" class="nav-list">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="trending.html">Trending</a></li>
                <li><a href="wishlist.html">Wishlist</a></li>
            </ul>
        </nav>
    </header>

    <main class="container" id="main">
        <section class="search-section">
            <h1>Search Games</h1>
            <form id="searchForm" aria-label="Search games">
                <label for="q" class="visually-hidden">Search games</label>
                <input id="q" name="q" type="search" placeholder="Search games by title..." autocomplete="off"
                    required />
                <button id="searchBtn" type="submit">Search</button>
            </form>
        </section>

        <section id="results" class="results" aria-live="polite">
            <!-- Game cards here -->
        </section>

        <!-- Modal for game details -->
        <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
            <div class="modal-content" role="document" tabindex="-1">
                <button class="modal-close" aria-label="Close details">&times;</button>
                <div id="modalBody"></div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; <span id="year"></span> VideoGame Explorer — Cuautla, México</p>
        <p><a href="" target="_blank" rel="">V</a></p>
    </footer>

</body>

</html>
